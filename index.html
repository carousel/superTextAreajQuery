<!DOCTYPE HTML>
<html charset="utf-8">

    <head>
        <!--this is jQuery plugin-->
        <title>superTextArea</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>

    <body>
            <label>Background Color: </label>
            <select id="bg-color">
                    <option value="rgb(0,0,0)">Black</option>
                    <option value="#ffffff">White</option>
                </select>
            <label>Font Family: </label>
            <select id="font-family">
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Courier">Courier</option>
                </select>
                <label>Text Color: </label>
                <select id="text-color">
                    <option value="#00ff00">Green</option>
                    <option value="#000000">Black</option>
                    <option value="#ffffff">White</option>
                    <option value="#fff300">Yellow</option>
                </select>
            <label>Font Size: </label>
            <select id="font-size">
                    <option value="10px">10</option>
                    <option value="11px">11</option>
                    <option value="12px">12</option>
                    <option value="13px">13</option>
                    <option value="14px">14</option>
                    <option value="15px">15</option>
                    <option value="16px">16</option>
                    <option value="17px">17</option>
                    <option value="18px">18</option>
                    <option value="19px">19</option>
                    <option value="20px">20</option>
                </select>
            
            <textarea placeholder="Enter your text"maxlength="255"rows="8"cols="40"></textarea>
            <span>255 characters left</span>     

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/superTextArea.js"></script>
    </body>

</html>
